<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 定时器时间到的时候会把放到任务队列里面，等待下一次的轮询，把任务拿到主线程来执行
      // 定时器不一定是时间到了就执行，还是要等主线程把任务干完以后在执行
      setTimeout(() => {
        console.log('setTimeout1')
      }, 1000)

      setTimeout(() => {
        console.log('setTimeout2')
      }, 0)

      console.log('dwj')

      for (var i = 1; i < 5000; i++) {
        console.log(i)
      }
    </script>
  </body>
</html>

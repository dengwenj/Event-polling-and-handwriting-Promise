<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0

      setTimeout(() => {
        console.log(++i) // 1
      }, 1000)

      setTimeout(() => {
        console.log(++i) // 2
      }, 1000)
      // 任务是一个一个调度来，一个一个执行的，不会一起执行，所以最后的 i 是 2
    </script>
  </body>
</html>

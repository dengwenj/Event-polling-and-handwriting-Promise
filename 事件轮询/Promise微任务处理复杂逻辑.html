      // 如果一个任务计算时间比较长，不想影响同步的代码，可以使用异步的形式，比如：setTimeout 和 Promise
      async function xd(num) {
        const res = await Promise.resolve().then(() => {
          let count = 0
          for (var i = 0; i <= num; i++) {
            count += num
          }
          return count
        })
        console.log(res)
      }

  <body>
    <script>
      async function xd(num) {
        const res = await Promise.resolve().then(() => {
          let count = 0
          for (var i = 0; i <= num; i++) {
            count += num
          }
          return count
        })
        console.log(res)
      }
      xd(987654321)
      console.log('邓文杰')
    </script>
  </body>

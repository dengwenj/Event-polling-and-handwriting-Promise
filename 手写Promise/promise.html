<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="./promise.js"></script>
  <body>
    <script>
      let pp = new Dwj((resolve, reject) => {
        setTimeout(() => {
          resolve('成')
        }, 1000)
      })
      let p = Dwj.resolve(pp)
      p.then((value) => {
        console.log(value)
      })

      Dwj.reject('失败').then(
        () => {},
        (error) => {
          console.log(error)
        }
      )
    </script>
  </body>
</html>
